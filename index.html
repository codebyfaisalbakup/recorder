<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Technology</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ------- Navbar ------- -->
    <nav>
        <div class="container flex-center">
            <a href="./" class="logo">
                <img src="./images/logo.png" alt="Connect Technology">
            </a>
            <div class="input-group flex-center">
                <input type="search" class="search" placeholder="Search">
                <img src="./images/search.png" alt="Search" class="icon">
            </div>

            <div class="add-to-carts flex-center">
                <img src="./images/heart.png" alt="Wishlist" class="icon">
                <img src="./images/cart.png" alt="Wishlist" class="icon">
            </div>
        </div>
    </nav>
    <main>
        <!-- ------- Hero Section ------- -->
        <section id="hero">
            <div class="container">
                <div class="categories">
                    <h2>Categories</h2>
                    <ul>
                        <li><a href="#phones">Android Phones</a></li>
                        <li><a href="#laptops">Laptops</a></li>
                        <li><a href="#watches">Smart Watches</a></li>
                        <li><a href="#">New Arrivals</a></li>
                    </ul>
                </div>
                <div class="hero-img flex-center">
                    <div class="hero-slogan">
                        <h1>Revolutionize Your Setup! </h1>
                        <h3> Explore the Best in Electronics & Accessories!</h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- ------- Phones Section ------- -->
        <section id="phones"></section>

        <!-- ------- Laptops Section ------- -->
        <section id="laptops"></section>

        <!-- ------- Watches Section ------- -->
        <section id="watches"></section>
    </main>

    <!-- ------- Hero Section ------- -->
    <footer></footer>
</body>

</html>
